{% extends "core/base.html" %}
{% block login %}
  <style>
    .auth-box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background: #084dbf;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .switch a {
      color: #0d6efd;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="auth-box">
    <h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

    <div class="switch">
      New user? <a href="{%url 'register'%}">Register here</a>
    </div>
  </div>

{% endblock login %}
