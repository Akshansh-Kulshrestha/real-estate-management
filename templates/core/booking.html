<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Property</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .booking-form {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .booking-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .booking-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .booking-form button {
      width: 100%;
      padding: 12px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .booking-form button:hover {
      background-color: #084dbf;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Book Your Property</h2>
    <div class="error" id="error"></div>
    <div class="success-message" id="success"></div>
    <form id="bookForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required />

      <label for="hotel">Select Property</label>
      <select id="hotel" required>
        <option value="">--Select--</option>
        <option>Sky Residency</option>
        <option>Green Valley Homes</option>
        <option>Urban Heights</option>
      </select>

      <label for="checkin">Check-in Date & Time</label>
      <input type="datetime-local" id="checkin" required />

      <label for="checkout">Check-out Date & Time</label>
      <input type="datetime-local" id="checkout" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.getElementById('bookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const checkin = new Date(document.getElementById('checkin').value);
      const checkout = new Date(document.getElementById('checkout').value);
      const now = new Date();
      const error = document.getElementById('error');
      const success = document.getElementById('success');
      error.innerText = '';
      success.innerText = '';

      if (checkin < now) {
        error.innerText = 'Check-in date cannot be in the past.';
        return;
      }

      if (checkout <= checkin) {
        error.innerText = 'Check-out must be after check-in.';
        return;
      }

      success.innerText = 'âœ… Booking confirmed! Thank you.';
      document.getElementById('bookForm').reset();
    });
  </script>

</body>
</html>
